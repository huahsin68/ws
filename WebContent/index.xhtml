<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
	</f:metadata>
</h:head>

<h:body>
	<div align="center" style="font-size: 300%">
		<h1>Web Service</h1>
	</div>
	<div align="center">
	<h:form id="loginForm" prependId="false">
		<p:panelGrid columns="2">
			<h:outputLabel for="sayHello" value="Greetings : " />
			<p:inputText id="sayHello" required="false"
				value="#{helloWorldController.sayHello}">
			</p:inputText>

			<f:facet name="footer">
				<p:commandButton type="submit" id="submit" ajax="false"
					action="#{helloWorldController.call}" value="Submit" />
			</f:facet>
			
		</p:panelGrid>
	</h:form>
	</div>
</h:body>

</html>
